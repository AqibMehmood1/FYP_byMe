<div class="title">
  
  <div class="centered">
    <b style="font-size: large;">Create Employee</b>
  </div>
  <mat-icon class="closs"  (click)="onCancel()">close</mat-icon>
</div>
<div class="popup-container">
  <!-- <h2>{{ data.message }}</h2> -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input type="text" placeholder="Enter Employee Name " #name formControlName="name" class="input" required />

      <label for="email">Email:</label>
      <input type="email" placeholder="Enter Employee Email "  #email formControlName="email" class="input" required/>

      <label for="Contact">Contact#:</label>
      <input type="Contact" placeholder="Enter Employee Contact "  #contact formControlName="contact" class="input" required/>
  
      <label for="Address">Address:</label>
      <input type="text" placeholder="Enter Address "  #address formControlName="Address" class="input" />

      <label for="userRole">Select User Role:</label>
      <select id="userRole" name="userRole" formControlName="userRole">
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="teamlead">Team Lead</option>
        <option value="employee">Employee</option>
      </select>

      <div class="buttons-div"> 
        <button type="cancel" (click)="onCancel()">Cancel</button>
      <button type="submit">Create Employee</button>
      </div>
     </form>
  </div>
