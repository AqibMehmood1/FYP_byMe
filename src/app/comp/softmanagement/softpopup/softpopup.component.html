<div class="title">
    <div class="centered">
      <b style="font-size: large;">Create Software House</b>
    </div>
    <mat-icon class="closs"  (click)="onCancel()">close</mat-icon>
  </div>
  <div class="popup-container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label for="companyName">Company Name:</label>
        <input type="text" placeholder="Enter Company Name " #name formControlName="name" class="input" required />
  
        <label for="companyEmail">Company Email:</label>
        <input type="Email" placeholder="Enter Company Email "  #email formControlName="email" class="input" required/>
  
        <label for="companyContact">Contact#:</label>
        <input type="Contact" placeholder="Enter Company Contact "  #contact formControlName="contact" class="input" required/>
    
        <label for="Address">Address:</label>
        <input type="text" placeholder="Enter Address "  #address formControlName="address" class="input" />
  
        <label for="Logo">Logo:</label>
        <input type="file" placeholder="Provide Company logo please "  id="Logo" formControlName="logo"  accept="image/*" class="logo-input"/>
  
        <label for="Pass">Password:</label>
        <input type="password" placeholder="Enter Password "  #pass formControlName="password" class="input" required/>
  
        <div class="buttons-div"> 
          <button type="cancel" (click)="onCancel()">Cancel</button>
        <button type="submit">Create Software House</button>
        </div>
       </form>
    </div>
