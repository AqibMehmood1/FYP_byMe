<div class="popup-container">
    <form>
      <label for="companyName">Company Name:</label>
      <input type="text" #name formControlName="companyName" class="input" required />

      <label for="companyEmail">Company Email:</label>
      <input type="Email" #email formControlName="companyEmail" class="input" required/>

      <label for="companyContact">Contact#:</label>
      <input type="Contact" #contact formControlName="companyContact" class="input" required/>
  
      <label for="Address">Address:</label>
      <input type="text" #address formControlName="Address" class="input" />

      <label for="services">Services:</label>
      <input type="text" #service formControlName="services" class="input" required/>

      <label for="Logo">Logo:</label>
      <input type="file" id="Logo" formControlName="Logo"  accept="image/*" class="logo-input"/>

      <label for="Pass">Password:</label>
      <input type="password" #pass formControlName="Password" class="input" required/>

      <div class="buttons-div"> 
        <button type="cancel">Cancel</button>
      <button type="submit">Create Software House</button>
      </div>
     </form>
  </div>
