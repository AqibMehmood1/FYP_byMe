<div class="main" [@fadeOut]>

<div class="User-Management">
    <h2>User Management</h2>
</div>
<div class="container mt-4">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" #name placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact# :</label>
        <input type="text" class="form-control" #contact placeholder="Enter Phone number" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" #email placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" #address placeholder="Enter address" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label><br>
        <select #role name="role">
          <option value="Manager">Manager</option>
          <option value="Developer">Developer</option>
          <option value="Tester">Tester</option>
          <option value="Designer">Designer</option>
        </select>
      </div> 
      <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" class="form-control" #pass placeholder="Enter Password" required>
      </div>  
                                               
      <button type="button" class="add">Add</button>
    </form>
  </div>
  <!-- ///////////////////////////////////////// -->
  <br>
  <div class="tdiv">
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact#</th>
            <th>Address</th>
            <th>Role</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
       
            
        </tbody>
      </table>
</div>
</div>
